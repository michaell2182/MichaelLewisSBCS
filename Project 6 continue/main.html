<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Facts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Nutrition Facts</h2>
    <table>
        <tr>
            <th colspan="2">Serving Size</th>
            <td>1 cup (240ml)</td>
        </tr>
        <tr>
            <th colspan="2">Amount Per Serving</th>
            <td></td>
        </tr>
        <tr>
            <th class="label">Calories</th>
            <td>100</td>
        </tr>
        <tr>
            <th class="label">Total Fat</th>
            <td>5g</td>
        </tr>
        <tr>
            <th> - Saturated Fat</th>
            <td>3g</td>
        </tr>
        <tr>
            <th class="label">Cholesterol</th>
            <td>20mg</td>
        </tr>
        <tr>
            <th class="label">Sodium</th>
            <td>200mg</td>
        </tr>
        <tr>
            <th class="label">Total Carbohydrate</th>
            <td>10g</td>
        </tr>
        <tr>
            <th> - Dietary Fiber</th>
            <td>2g</td>
        </tr>
        <tr>
            <th> - Sugars</th>
            <td>5g</td>
        </tr>
        <tr>
            <th class="label">Protein</th>
            <td>3g</td>
        </tr>
    </table>
</body>
</html>
